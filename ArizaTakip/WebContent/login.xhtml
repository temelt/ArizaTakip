<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Arıza Takip - Hoşgeldiniz</title>
	<link href="#{request.contextPath}/resources/css/lib/bootstrap/bootstrap.min.css" rel="stylesheet"></link>
	
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
</h:head>

<h:body class="hold-transition skin-blue sidebar-mini">

<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Arıza Takip</b>Yönetim Sis.</a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Login ol</p>

 <h:form  id="loginForm" role="form" prependId="false" onsubmit="document.#{p:component('loginForm')}.action='j_spring_security_check';">
      <div class="form-group has-feedback">
        <h:inputText id="j_username" class="form-control" placeholder="Email"></h:inputText>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <h:inputSecret id="j_password" class="form-control" placeholder="Password"></h:inputSecret>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">      
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
        </div>
      </div>
    </h:form>
  </div>
</div>
</h:body>
</html>
